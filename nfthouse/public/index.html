<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NftHouse, the developers NFT marketplace</title>

    <link rel="icon" type="image/png" sizes="32x32" href="../assets/nftHouse.png" />

    <link rel="stylesheet" href="css/main.css">

    <script src="https://kit.fontawesome.com/da4b7a64f8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mx-auto">
        <nav class="wrapper">
            <div class="logoContainer">
                <a href="index.html"><img src="../assets/nftHouse-logo-2.png" width="200" alt=""></a>
                <!--<div class="logoText">NftHouse</div>-->
            </div>
            <div class="searchBar flex flex-1">
                <div class="searchIcon">
                    <a href="#"><i class="fas fa-search"></i></a>
                </div>
                <input class=searchInput placeholder="Search items, collections and accounts">
            </div>
            <ul class="headerItems">
                <li><a href="collections.html" class="headerItem">Collections</a></li>
                <li><a href="" class="headerItem">Stats</a></li>
                <li><a href="" class="headerItem">Resources</a></li>
                <li><a href="" class="headerItem">Create</a></li>
                <div class="headerIcon">
                    <a href="#"><i class="far fa-user-circle"></i></a>
                </div>
                <div class="headerIcon">
                    <a href="#"><i class="fas fa-wallet"></i></a>
                </div>
            </ul>
        </nav>
    </div>

    <div class="heroWrapper">
        <div class="bgContainer">
            <div class="contentWrapper">
                <div class="copyContainer">
                    <div class="title">
                        Discover, collect and sell extraordinary NFTs
                    </div>
                    <div class="text-[#8a939b] container-[400px] text-2xl mt-[0.8rem] mb-[2.5rem]">
                        NftHouse is the world's first and largest NFT marketplace.
                    </div>
                    <div class="ctaContainer">
                        <button class="accentedButton">Explore</button>
                        <button class="button">Create</button>
                    </div>
                </div>
                <div class="cardContainer">
                    <img class="rounded-t-lg" src="../assets/card_Img.jpg" alt="">
                    <div class="infoContainer">
                        <img class="h-[2.25rem] rounded-full" src="https://pbs.twimg.com/media/FI231MlaIAADj_q?format=jpg&name=small" alt="">
                        <div class="author">
                            <div class="name">AzukiZen</div>
                            <a class="text-[#1868b7]" href="">TeamAzuki</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="footerContainer">
        <div class="social">
            <a class="socialItem" href="#"><i class="fab fa-facebook-f"></i></a>
            <a class="socialItem" href="#"><i class="fab fa-instagram"></i></a>
            <a class="socialItem" href="#"><i class="fab fa-twitter"></i></a>
            <a class="socialItem" href="#"><i class="fab fa-youtube"></i></a>
        </div>
    
        <ul class="list">
            <li>
                <a class="listItem" href="#">Privacy Policy</a>
            </li>
            <li>
                <a class="listItem" href="#">About</a>
            </li>
            <li>
                <a class="listItem" href="#">Terms of Service</a>
            </li>
            <li>
                <a class="listItem" href="#">Contact Us</a>
            </li>
        </ul>
        <p class="copyright">NftHouse <span>&copy;</span> 2022.</p>
    </div>

    <script>
        const btn = document.querySelector('button.mobile-menu-button');
        const menu = document.querySelector('.mobileItems');

        btn.addEventListener('click', () => {
            menu.classList.toggle("hidden");
        });
    </script>
   
    
</body>
</html>
