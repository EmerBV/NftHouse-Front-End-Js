<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>

    <link rel="icon" type="image/png" sizes="32x32" href="../assets/nftHouse.png" />
    
    <link rel="stylesheet" href="css/main.css">

    <script src="https://kit.fontawesome.com/da4b7a64f8.js" crossorigin="anonymous"></script>
</head>

<body>

    
    <nav class="wrapper">
        <div class="logoContainer">
            <a href="index.html"><img src="../assets/nftHouse-logo-2.png" width="200" alt=""></a>
        </div>
        <div class="searchBar flex-1">
            <div class="searchIcon">
                <a href="#"><i class="fas fa-search"></i></a>
            </div>
            <input class=searchInput placeholder="Search items, collections and accounts">
        </div>
        <ul class="headerItems">
            <li><a href="collections.html" class="headerItem">Collections</a></li>
            <li><a href="" class="headerItem">Stats</a></li>
            <li><a href="" class="headerItem">Resources</a></li>
            <li><a href="" class="headerItem">Create</a></li>
            <div class="headerIcon">
                <a href="myCollections.html"><i class="far fa-user-circle" title="Account"></i></a>
            </div>
            <div class="headerIcon">
                <a href="login.html"><i class="fas fa-wallet" title="Login / Logout"></i></a>
            </div>
        </ul>
        <div class="flex sm:hidden flex-1 justify-end">
            <i class="text-white text-2xl fas fa-bars"></i>
        </div>
    </nav>
    
    <div class="h-screen overflow-hidden">
        <div class="flex items-center justify-center container-lg text-[#e5e8eb] h-full">
            <div class="detailContainer">
                <div class="detailTopContent">
                    <div class="detailImgContainer">
                        <div>
                            <div class="topBar">
                                <div class="topBarContent">
                                    <i class="fas fa-snowflake"></i>
                                    <div class="likesCounter">
                                        <i class="far fa-heart">2.3K</i>
                                    </div>
                                </div>
                            </div>
                            <div class="flex items-center">
                                <img src="../public/img/1.png" alt="" class="rounded-b-lg border-[#151c22] border">
                            </div>
                        </div>
                    </div>
                    <div class="detailsContainer">
                        <div class="generalWrapper">
                            <div class="generalInfoContainer">
                                <div class="accent">Team Azuki</div>
                                <div class="generalNftTitle">Name</div>
                                <div class="otherInfo">
                                <div class="ownedBy">
                                    Owned by <span class="accent">e88vault</span>
                                </div>
                                <div class="generalLikes">
                                    <i class="fas fa-heart generalLikeIcon">2.3K favorites</i>
                                </div>
                                </div>
                            </div>
                            <div class="actionButtonsContainer">
                                <div class="generalActionButtons">
                                <div class="generalActionButton">
                                    <i class="fas fa-redo"></i>
                                </div>
                                <div class="generalDivider"></div>
                                <div class="generalActionButton">
                                    <i class="fas fa-external-link-alt"></i>
                                </div>
                                <div class="generalDivider"></div>
                                <div class="generalActionButton">
                                    <i class="fas fa-share-alt"></i>
                                </div>
                                <div class="generalDivider"></div>
                                <div class="generalActionButton">
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="">
                    <div class="activityWrapper">
                        <div class="activityTitle">
                            <div class="activityTitleLeft">
                                <span class="activityTitleIcon">
                                    <i class="fas fa-sort-alt"></i>
                                </span>
                                Item Activity
                            </div>
                            <div class="activityTitleRight">
                                <i class="fas fa-angle-down"></i>
                            </div>
                        </div>
                        <div class="activityTable">
                            <div class="activityFilter">
                                <div class="filterTitle">Filter</div>
                                <div class="activityTitleIcon">
                                    <i class="fas fa-angle-down"></i>
                                </div>
                            </div>
                            <div class="tableHeader">
                                <div class="tableHeaderElement flex-[2]">Event</div>
                                <div class="tableHeaderElement flex-[2]">Price</div>
                                <div class="tableHeaderElement flex-[3]">From</div>
                                <div class="tableHeaderElement flex-[3]">To</div>
                                <div class="tableHeaderElement flex-[2]">Date</div>
                            </div>
                            <div class="">
                                <div class="eventItem">
                                    <div class="event flex-[2]">
                                        <div class="eventIcon">
                                        <i class="fas fa-shopping-cart"></i>
                                        </div>
                                        <div class="eventName">Sale</div>
                                    </div>
                                    <div class="eventPrice flex-[3]">
                                        <img
                                        src="../assets/eth.png"
                                        alt="eth"
                                        class="eventEthLogo"
                                        />
                                        <div class="eventPriceValue">{event.price}</div>
                                    </div>
                                    <div class="accent flex-[3]">{event.from}</div>
                                    <div class="accent flex-[3]">{event.to}</div>
                                    <div class="accent flex-[2]">{event.date}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
