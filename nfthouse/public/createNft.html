    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const categoryBtn = document.querySelector('#category-btn')
            const categoryDrop = document.querySelector('#category-dropdown')

            categoryBtn.addEventListener('click', () => {
                if (categoryDrop.classList.contains('hidden')){
                    categoryDrop.classList.remove('hidden');
                    categoryDrop.classList.add('flex');
                }else{
                    categoryDrop.classList.remove('flex');
                    categoryDrop.classList.add('hidden');
                }
            })
        });
        window.addEventListener('DOMContentLoaded', () => {
            const detailBtn = document.querySelector('#detail-btn')
            const detailDrop = document.querySelector('#detail-dropdown')

            detailBtn.addEventListener('click', () => {
                if (detailDrop.classList.contains('hidden')){
                    detailDrop.classList.remove('hidden');
                    detailDrop.classList.add('flex');
                }else{
                    detailDrop.classList.remove('flex');
                    detailDrop.classList.add('hidden');
                }
            })
        })
    </script>
