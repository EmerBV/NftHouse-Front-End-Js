<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>

    <link rel="icon" type="image/png" sizes="32x32" href="../assets/nftHouse.png" />
    
    <link rel="stylesheet" href="css/main.css">

    <script
      src="https://kit.fontawesome.com/da4b7a64f8.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container max-w-none">
        <nav class="wrapper w-full">
            <div class="logoContainer">
                <a href="index.html"><img src="../assets/nftHouse-logo-2.png" width="200" alt=""></a>
            </div>
            <div class="searchBar flex-1">
                <div class="searchIcon">
                    <a href="#"><i class="fas fa-search"></i></a>
                </div>
                <input class=searchInput placeholder="Search items, collections and accounts">
            </div>
            <ul class="headerItems">
                <li><a href="collections.html" class="headerItem">Collections</a></li>
                <li><a href="" class="headerItem">Stats</a></li>
                <li><a href="" class="headerItem">Resources</a></li>
                <li><a href="" class="headerItem">Create</a></li>
                <div class="headerIcon">
                    <a href="#"><i class="far fa-user-circle"></i></a>
                </div>
                <div class="headerIcon">
                    <a href="#"><i class="fas fa-wallet"></i></a>
                </div>
            </ul>
            <div class="flex sm:hidden flex-1 justify-end">
                <i class="text-white text-2xl fas fa-bars"></i>
            </div>
        </nav>
    </div>

    
    <div class="overflow-hidden">
        <div class="bannerImageContainer">
            <img src="../assets/port_2.jpg" alt="" class="bannerImage">
        </div>
    </div>
    <div class="collectionInfoContainer">
        <div class="midRow">
            <img src="../assets/azuki_logo_2.jpg" alt="" class="profileImg">
        </div>
        <div class="endRow">
            <div class="socialIconsContainer">
                <div class="socialIconsWrapper">
                    <div class="socialIconsContent">
                        <div class="socialIcon">
                            <i class="fab fa-youtube"></i>
                        </div>
                        <div class="divider"></div>
                        <div class="socialIcon">
                            <i class="fab fa-instagram"></i>
                        </div>
                        <div class="divider"></div>
                        <div class="socialIcon">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <div class="divider"></div>
                        <div class="socialIcon">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="midRow">
        <div class="collectionTitle">Title</div>
    </div>
    <div class="midRow">
        <div class="createdBy">
            Created by {''}
            <span class="text-[#2081e2]">emer88</span>
        </div>
    </div>
    <div class="midRow">
        <div class="statsContainer">
            <div class="collectionStat">
                <div class="statValue">18</div>
                <div class="statName">items</div>
            </div>
            <div class="collectionStat">
                <div class="statValue">1</div>
                <div class="statName">owners</div>
            </div>
            <div class="collectionStat">
                <div class="statValue">
                    <img src="../assets/eth.png" alt="" class="ethLogo">
                </div>
                <div class="statName">floor price</div>
            </div>
            <div class="collectionStat">
                <div class="statValue">
                    <img src="../assets/eth.png" alt="" class="ethLogo">.5K
                </div>
                <div class="statName">volume traded</div>
            </div>
        </div>
    </div>
    <div class="midRow">
        <div class="text-[#8a939b] text-xl w-max-1/4 flex-wrap mt-4">description</div>
    </div>
    

    <div class="footerContainer bottom-0">
        <div class="social">
            <a class="socialItem" href="#"><i class="fab fa-facebook-f"></i></a>
            <a class="socialItem" href="#"><i class="fab fa-instagram"></i></a>
            <a class="socialItem" href="#"><i class="fab fa-twitter"></i></a>
            <a class="socialItem" href="#"><i class="fab fa-youtube"></i></a>
        </div>
    
        <ul class="list">
            <li>
                <a class="listItem" href="#">Privacy Policy</a>
            </li>
            <li>
                <a class="listItem" href="#">About</a>
            </li>
            <li>
                <a class="listItem" href="#">Terms of Service</a>
            </li>
            <li>
                <a class="listItem" href="#">Contact Us</a>
            </li>
        </ul>
        <p class="copyright">NftHouse <span>&copy;</span> 2022.</p>
    </div>
    
</body>
</html>
