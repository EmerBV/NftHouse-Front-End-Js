<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>

    <link rel="icon" type="image/png" sizes="32x32" href="../assets/nftHouse.png" />
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="../shared/spinner/spinner.css" />
    <link rel="stylesheet" href="../shared/notification/notification.css" />

    <script src="https://kit.fontawesome.com/da4b7a64f8.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <nav class="wrapper">
        <div class="logoContainer">
            <a href="index.html"><img src="../assets/nftHouse-logo-2.png" width="200" alt=""></a>
        </div>
        <div class="searchBar flex-1">
            <div class="searchIcon">
                <a href="#"><i class="fas fa-search"></i></a>
            </div>
            <input class=searchInput placeholder="Search items, collections and accounts">
        </div>
        <ul class="headerItems">
            <li><a href="collections.html" class="headerItem">Collections</a></li>
            <li><a href="" class="headerItem">Stats</a></li>
            <li><a href="" class="headerItem">Resources</a></li>
            <li><a href="createNft.html" class="headerItem">Create</a></li>
            <div class="headerIcon">
                <a href="myCollections.html"><i class="far fa-user-circle" title="Account"></i></a>
            </div>
            <div class="headerIcon">
                <a href="login.html"><i class="fas fa-wallet" title="Login / Logout"></i></a>
            </div>
        </ul>
        <div class="flex sm:hidden flex-1 justify-end">
            <i class="text-white text-2xl fas fa-bars"></i>
        </div>
    </nav>

    <div class="notification"></div>

    <div class="overflow-hidden">
        <div class="bannerImageContainer">
            <img src="../assets/banner.jpg" alt="" class="bannerImage">
        </div>

        <div class="collectionInfoContainer">
            <div class="midRow">
                <img src="../assets/azuki_logo_2.jpg" alt="" class="profileImg">
            </div>
            <div class="endRow">
                <div class="socialIconsContainer">
                    <div class="socialIconsWrapper justify-center">
                        <div class="socialIconsContent">
                            <div class="socialIcon">
                                <i class="fab fa-chrome pl-1"></i>
                            </div>
                            <div class="divider"></div>
                            <div class="socialIcon">
                                <i class="fab fa-instagram"></i>
                            </div>
                            <div class="divider"></div>
                            <div class="socialIcon">
                                <i class="fab fa-twitter"></i>
                            </div>
                            <div class="divider"></div>
                            <div class="socialIcon">
                                <i class="fas fa-ellipsis-v pr-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="midRow">
            <div class="collectionTitle">Azuki</div>
        </div>
        <div class="midRow">
            <div class="createdBy">
                Created by 
                <span class="text-[#2081e2]">emer88</span>
            </div>
        </div>
        <div class="midRow">
            <div class="statsContainer">
                <div class="collectionStat">
                    <div class="statValue">20</div>
                    <div class="statName">items</div>
                </div>
                <div class="collectionStat">
                    <div class="statValue">1</div>
                    <div class="statName">owners</div>
                </div>
                <div class="collectionStat">
                    <div class="statValue">
                        <img src="../assets/eth.png" alt="" class="ethLogo">
                    </div>
                    <div class="statName">floor price</div>
                </div>
                <div class="collectionStat">
                    <div class="statValue">
                        <img src="../assets/eth.png" alt="" class="ethLogo">.5K
                    </div>
                    <div class="statName">volume traded</div>
                </div>
            </div>
        </div>
        <div class="midRow">
            <div class="text-[#8a939b] text-xl w-max-1/4 flex-wrap mt-4 text-center">A brand for the metaverse. Built by the community. We rise together. We build together. We grow together. Ready to take the red bean?</div>
        </div>

        <div class="flex flex-wrap max-w-full items-center justify-center" id="nftList"></div>

    </div>

    <script type="module" src="../nft-list/index.js"></script>
    
</body>
</html>
